<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <div class="rating-card">

    <img src="./images/icon-star.svg" alt="icon-star">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="btn-number">
        <button class="btn-rating" value="1">1</button>
        <button class="btn-rating" value="2">2</button>
        <button class="btn-rating" value="3">3</button>
        <button class="btn-rating" value="4">4</button>
        <button class="btn-rating" value="5">5</button>
    </div>

    <button class="submit">submit</button>
    <span class="error"></span>

  </div>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
